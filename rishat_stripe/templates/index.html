{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

{% for item in items %}
<section>
        <div class="product">
            <div class="description">
                <h3>{{ item.name }}</h3>
                <h3>{{ item.description }}</h4>
                <h5>
                    {% if item.currency == 'ru' %}
                    $
                    {% else %}
                    ₽
                    {% endif %}
                    {{ item.get_price_in_dollars }}
                </h5>
            </div>
        </div>
        <a href="{% url 'item' item.pk %}">
            <button type="button" id="checkout-button">Перейти к товару</button>
        </a>
</section>
{% endfor %}

</body>
</html>
